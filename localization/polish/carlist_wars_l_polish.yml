  je_carlist_wars_tensions:0 "Napięcia z Karlistami"
  je_carlist_wars_tensions_reason:1 "[SCOPE.sCharacter('carlista_leader_character').GetFullName], syn króla Karola IV Hiszpanii, zyskuje popularność i stanowi wyzwanie dla panowania [ROOT.GetCountry.GetRuler.GetFullName]. Zwolennicy Carlosa próbują przywrócić bardziej tradycyjną monarchię z Carlosem na tronie."

  je_carlist_wars_reconstruction:0 "Odbudowa Narodu"
  je_carlist_wars_reconstruction_reason:1 "Kraj jest zrujnowany po wojnie. Przeszłość jest za nami, a my musimy przywrócić nasz kraj na ścieżkę dobrobytu i rozwoju."
  je_carlist_wars_reconstruction_goal:0 "Zwiększ PKB o 20%"

  je_carlist_wars_carlist_spain_ambitions:0 "Reformy Karlistowskie"
  je_carlist_wars_carlist_spain_ambitions_reason:1 "Liberałowie zostali pokonani, a nasze społeczeństwo jest bardziej tradycyjne. Istnieje kilka reform, które powinniśmy wdrożyć, aby skonsolidować naszą władzę."

  je_carlist_wars_isabeline_spain_ambitions:0 "Reformy Izabelistyczne"
  je_carlist_wars_isabeline_spain_ambitions_reason:1 "Zwycięstwo liberałów w wojnie przeciwko siłom karlistowskim otwiera drogę do realizacji naszego planu przekształcenia Hiszpanii w bardziej postępowy kraj."

  je_carlist_wars_carlist_revanchism:0 "Zagrożenie Karlistowskie"
  je_carlist_wars_carlist_revanchism_reason:1 "Zwolennicy karlistów przegrupowują się po swojej porażce. Musimy całkowicie wyeliminować wsparcie dla karlistów, w przeciwnym razie regiony naszego kraju mogą zbuntować się, by osadzić kolejnego pretendenta karlistowskiego na tronie."

  je_carlist_wars_colonial_empire: "Kolonialne Imperium Nowego Świata"
  je_carlist_wars_colonial_empire_reason: "Nie minęło wiele czasu, odkąd większość kolonii w Nowym Świecie uzyskała niepodległość. Hiszpania to historycznie silny naród w oczach świata, a by utrzymać ten status, powinniśmy ponownie przyłączyć zbuntowane kolonie."

  spc_state_defection:0 "[SCOPE.sState('spc_defector_state').GetName] przechodzi do [SCOPE.sCountry('carlist_spain_scope').GetName]"

  carlist_wars.1.t: "Wsparcie dla Carlosa Rozpoczyna Się"
  carlist_wars.1.d: "[SCOPE.sState('carlist_state').GetName] wspiera Carlosa."
  carlist_wars.1.f: "Liberalna monarchia rozpoczęła wysiłki na rzecz centralizacji, co odbiera niektóre tradycyjne prawa mieszkańcom [SCOPE.sState('carlist_state').GetName]. Pod obietnicą przywrócenia tradycyjnych praw wpływowe osoby wspierają roszczenia [SCOPE.sCharacter('carlista_leader_character').GetFirstName]."
  carlist_wars.1.a: "Zobaczmy, jak to się rozwinie."

  carlist_wars.2.t: "Rozpoczyna się Wojna Karlistowska"
  carlist_wars.2.d: "Zwolennicy [SCOPE.sCharacter('carlista_leader_character').GetFullName] rozpoczęli wojnę, aby przywrócić tradycyjne prawa w Hiszpanii i osadzić Carlosa na tronie."
  carlist_wars.2.f: "Po miesiącach napięć wojna się rozpoczęła. Kogo będziemy wspierać?"
  carlist_wars.2.a: "Wesprzemy [ROOT.GetCountry.GetRuler.GetFullName]."
  carlist_wars.2.b: "Wesprzemy [SCOPE.sCharacter('carlista_leader_character').GetFullName]."

  carlist_wars.3.t: "Wzrasta Wsparcie Reakcyjne"
  carlist_wars.3.d: "[SCOPE.sState('carlist_state').GetName] wspiera Carlosa."
  carlist_wars.3.f: "Mieszkańcy [SCOPE.sState('carlist_state').GetName] podążają za sąsiednimi regionami, wspierając tradycjonalistycznego pretendenta."
  carlist_wars.3.a: "Jak długo będziemy czekać zanim konflikt wybuchnie?"


  carlist_wars.4.t: "Nowy Początek dla Hiszpanii"
  carlist_wars.4.d: "W końcu odzyskaliśmy siły po wojnie."
  carlist_wars.4.f: "Słońce znów świeci, ludzie są zajęci pracą, a przeszłość odeszła w niepamięć. Zniszczenia po wojnie nie są już widoczne."
  carlist_wars.4.a: "Nasza ojczyzna znów lśni!"

  carlist_wars.5.t: "Koniec pierwszej Wojny Karlistowskiej"
  carlist_wars.5.d: ""
  carlist_wars.5.f: "Kraj został zniszczony przez pierwszą wojnę karlistowską. Czas w końcu odbudować naszą ojczyznę."
  carlist_wars.5.a: "I miejmy nadzieję, że to ostatnia!"

  carlist_wars.6.t: "Rozpoczyna się kolejna Wojna Reakcyjna"
  carlist_wars.6.d: "Reakcjoniści walczą, by ponownie powrócić do bardziej tradycyjnej monarchii."
  carlist_wars.6.f: ""
  carlist_wars.6.a: "Będziemy walczyć z reakcjonistami!"

